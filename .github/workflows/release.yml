name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.0.0)"
        required: true
        default: "v1.0.0"

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin --bundles dmg"
          - platform: macos-latest
            args: "--target x86_64-apple-darwin --bundles dmg"
          - platform: windows-latest
            args: "--bundles msi"

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          releaseName: "VMC Planner ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}"
          releaseBody: |
            ## VMC Planner Release

            ### Downloads
            - **macOS (Apple Silicon)**: Download the `aarch64` `.dmg` file
            - **macOS (Intel)**: Download the `x86_64` `.dmg` file
            - **Windows**: Download the `.msi` installer

            ### Installation
            **macOS**: Open the `.dmg`, drag VMC Planner to Applications.
            **Windows**: Run the `.msi` installer and follow the prompts.

            > **macOS note**: If blocked by Gatekeeper, right-click the app â†’ Open.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
