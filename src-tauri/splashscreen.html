<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VMC Planner Loading...</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .card {
        width: 420px;
        height: 300px;
        backdrop-filter: blur(25px) saturate(180%);
        background: rgba(17, 25, 40, 0.55);
        border-radius: 26px;
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.35);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: fadeIn 1.2s ease forwards;
        transform: scale(0.98);
      }

      .logo-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .glow-bg {
        position: absolute;
        width: 190px;
        height: 190px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(59,130,246,0.35) 0%, rgba(59,130,246,0.05) 70%);
        filter: blur(45px);
        animation: pulseGlow 3.4s ease-in-out infinite;
      }

      .logo {
        width: 200px;
        height: auto;
        z-index: 2;
        border-radius: 12px;
        filter: grayscale(0.3) brightness(1.2) contrast(1.1)
                drop-shadow(0 4px 8px rgba(0, 0, 0, 0.35))
                drop-shadow(0 0 18px rgba(59, 130, 246, 0.25));
        animation: fadeIn 1.5s ease forwards, pulseImage 3.6s ease-in-out infinite;
      }

      .loading {
        color: #a5b4fc;
        font-family: "Inter", sans-serif;
        font-size: 0.95rem;
        font-weight: 500;
        margin-top: 24px;
        letter-spacing: 0.05em;
        animation: fadeIn 2.2s ease forwards;
      }

      @keyframes pulseGlow {
        0%, 100% { opacity: 0.75; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
      }

      @keyframes pulseImage {
        0%, 100% {
          filter: grayscale(0.3) brightness(1.2) contrast(1.1)
                  drop-shadow(0 0 18px rgba(59,130,246,0.25));
        }
        50% {
          filter: grayscale(0.3) brightness(1.3) contrast(1.15)
                  drop-shadow(0 0 30px rgba(59,130,246,0.35));
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.96); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="logo-wrapper">
        <div class="glow-bg"></div>
        <img src="assets/logo_splash.png" alt="Three D Logo" class="logo" />
      </div>
      <div class="loading">Starting VMC Planner...</div>
    </div>
  </body>
</html>
